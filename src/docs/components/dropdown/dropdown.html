<form name="form">
  <div class="form-group">
    <label>Check out this lovely label</label>
    <ngbs-dropdown
            name="ngbsDropdown"
            ng-model="$ctrl.dropdownValue"
            ng-change="$ctrl.valueChanged()"
            dropdown-placeholder="Choose a life"
            dropdown-options="$ctrl.dropdownOptions"
            dropdown-display-property="display"
            dropdown-key-property="id"
            dropdown-enable-search="true"
            dropdown-direction="down"
    ></ngbs-dropdown>
    <small class="form-text form-control-feedback"> This is some description that no one reads</small>
  </div>
</form>
<p class="mt-4">dropdown value:</p>
<p>{{ $ctrl.dropdownValue }}</p>
<div class="mt-4">
  <button class="btn btn-outline-primary" ng-click="$ctrl.switchArray()">Switch Array</button>
</div>
