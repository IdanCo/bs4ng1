<form name="form">
  <div class="form-group">
    <label>Check out this lovely title</label>
    <ngbs-dropdown
            name="bpDropdown"
            ng-model="vm.dropdownValue"
            ng-change="vm.valueChanged()"
            dropdown-placeholder="Choose a lifef"
            dropdown-options="vm.dropdownOptions"
            dropdown-display-property="name"
            dropdown-key-property="id"
            dropdown-enable-search="true"
            dropdown-direction="down"
    ></ngbs-dropdown><small class="form-text form-control-feedback"> This is some description that no one reads</small>
  </div>
</form>
<p class="mt-4">dropdown value:</p>
<p>{{ vm.dropdownValue }}</p>
<div class="mt-4">
  <button class="btn btn-outline-primary" ng-click="vm.switchArray()">Switch Array</button>
</div>
